<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Public Files</title>
        <style>
            body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;}
            header{display:flex;justify-content:space-between;align-items:baseline;gap:1rem;flex-wrap:wrap}
            input[type="search"]{padding:.5rem .75rem;border:1px solid #ccc;border-radius:6px;min-width:18rem}
            ul{list-style:none;padding-left:0}
            li{margin:.25rem 0}
            a{color:#1a73e8;text-decoration:none}
            a:hover{text-decoration:underline}
            .muted{color:#666;font-size:.9rem}
        </style>
    </head>
    <body>
        <header>
            <h1>Public Files</h1>
            <input id="q" type="search" placeholder="Filter files..." />
        </header>
    <p class="muted">Updated: 2025-09-02 18:13:50Z</p>
        <ul id="list">
      <li><a href="/archit_resume.pdf">archit_resume.pdf</a></li>
      <li><a href="/datasets/HousingData.csv">datasets/HousingData.csv</a></li>
      <li><a href="/datasets/Iris.csv">datasets/Iris.csv</a></li>
      <li><a href="/datasets/stock_data.csv">datasets/stock_data.csv</a></li>
        </ul>
        <script>
            const q = document.getElementById('q');
            const list = document.getElementById('list');
            q.addEventListener('input', () => {
                const term = q.value.toLowerCase();
                for (const li of list.children) {
                    const text = li.textContent.toLowerCase();
                    li.style.display = text.includes(term) ? '' : 'none';
                }
            });
        </script>
    </body>
</html>
